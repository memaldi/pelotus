{% extends "core/base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="page-header">
    <h1>Match day {{match_day.number}} <small>Limit: {{match_day.start_date}}</small></h1>
  </div>

  {% if correct %}
    <div class="row">
      <div class="alert alert-success col-xs-offset-1 col-xs-9" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Your bet have been saved correctly
      </div>
    </div>
  {% endif %}

  <form class="form-horizontal" action="/userpanel/competition/{{competition.id}}/match-day/{{match_day.number}}/" method="post">
    {% csrf_token %}
    <table>
      {% for bet in bet_list %}
        <tr class="form-group">
          <td class="col-xs-2"><label for="home_team-bet-id-{{bet.id}}">{{ bet.match.home_team.name }}</label></td>
          <td class="col-xs-2"><input type="number" class="form-control" name="home_team-bet-id-{{bet.id}}" {% if bet.home_goals != None %} value="{{bet.home_goals}}" {% endif %} {% if match_day.date_limit_reached %} disabled {% endif %}></td>
          <td class="col-xs-1" style="text-align:center">-</td>
          <td class="col-xs-2"><input type="number" class="form-control" name="foreign_team-bet-id-{{bet.id}}" {% if bet.foreign_goals != None %} value="{{bet.foreign_goals}}" {% endif %} {% if match_day.date_limit_reached %} disabled {% endif %}></td>
          <td class="col-xs-2"><label for="foreign_team-bet-id-{{bet.id}}">{{ bet.match.foreign_team.name }}</label></td>
        </tr>
      {% endfor %}
      <tr class="form-group">
          <td></td>
          <td></td>
  		    <td style="text-align:center"><input type="submit" class="btn btn-default" value="Submit" {% if match_day.date_limit_reached %} disabled {% endif %}></td>
          <td></td>
          <td></td>
      <tr>
    </table>
  </form>


{% endblock %}
